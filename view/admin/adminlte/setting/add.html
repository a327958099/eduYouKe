{__NOLAYOUT__}
{include file='public/header' /}
<div class="container-fluid bg-white">
    <br>
    <div class="row">
        <form class="m-auto w-75" id="content" action="{$Request.root}/{$Request.controller}/addBannerPost">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">类型</label>
                <div class="col-sm-10">
                    <div class="form-group clearfix">
                        <div class="icheck-success d-inline">
                            <input type="radio" name="imageType" value="1" checked id="ismenu">
                            <label for="ismenu">
                                轮播图
                            </label>
                        </div>
                        <div class="icheck-success d-inline">
                            <input type="radio" name="imageType" value="2" id="notmenu">
                            <label for="notmenu">
                                友情链接
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" placeholder="请输入图片名称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">描述</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" placeholder="请输入图片描述">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">图片上传</label>
                <div class="col-sm-10">
                    <input type="file" name="file" id="uploadFile" style="display: none;">
                    <input type="text" name="image_url" id="uploadValue" value="" style="display: none;">
                    <div id="defaultUpload" onclick="uploadImageById('defaultUpload','uploadFile','uploadValue')">
                        <img src="/static/common/img/user3-128x128.jpg">
                        <small id="emailHelp" class="form-text text-muted">轮播图推荐1200X400</small>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">链接地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="link_url" placeholder="请输入链接地址">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remark" placeholder="请输入备注[选填]">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="icheck-success d-inline">
                            <input type="checkbox" name="show_status" checked id="showStatus">
                            <label for="showStatus">
                                是否可用
                            </label>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <button class="sub-bindbtn" lay-submit lay-filter="bind" style="">
    </button>
    </form>
</div>
</div>
{include file='public/script' /}
{load href="/static/common/js/jquery.validate.min.js" /}
{load href="/static/common/js/uploadImg.js" /}

<script type="text/javascript">
$('#content').validate({
    rules: {
        url: {
            required: true,
        },
        title: {
            required: true,
        },
    },
    messages: {
        url: {
            required: "请输入路径",
        },
        title: {
            required: "请输入菜单名称",
        },
    },
    // errorElement: 'span',
    errorPlacement: function(error, element) {
        error.addClass('invalid-feedback');
        element.closest('.col-sm-10').append(error);
    },

    // highlight: function(element, errorClass, validClass) {
    //     $(element).addClass('is-invalid');
    // },
    // unhighlight: function(element, errorClass, validClass) {
    //     $(element).removeClass('is-invalid');
    // }
});
</script>
