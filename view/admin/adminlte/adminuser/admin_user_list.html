<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="m-0 text-dark">
                        <i class="fa fa-{$contentHeader.icon}"></i>
                        {$contentHeader.title}
                    </h3>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                        <li class="breadcrumb-item active">{$contentHeader.title}</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <!-- <h3 class="card-title">Bordered Table</h3> -->
                            <div class="table-toolbar mt-2">
                                <a href="javascript:;" class="btn btn-primary btn-sm btn-refresh" title="刷新">
                                    刷新
                                    <i class="fa fa-sync-alt"></i>
                                </a>
                                <a href="{$Request.root}/{$Request.controller}/add/type/{$Request.action}" class="btn btn-success btn-sm btn-add" title="添加">
                                    <i class="fa fa-plus"></i>
                                    添加
                                </a>
                                <!--   <a href="javascript:;" class="btn btn-success btn-edit btn-sm btn-disabled disabled" title="编辑">
                                    <i class="fa fa-edit"></i>
                                    编辑
                                </a>
                                <a href="javascript:;" class="btn btn-danger btn-ajax-del btn-sm disabled" title="删除">
                                    <i class="fa fa-trash"></i>
                                    删除
                                </a>
                                <a href="javascript:;" class="btn btn-danger btn-sm btn-import" title="导入" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false" initialized="true" style="position: relative; z-index: 1;">
                                    <i class="fa fa-upload"></i>
                                    导入
                                </a> -->
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 10px">用户名</th>
                                        <th style="width: 20px">头像</th>
                                        <th style="width: 10px">手机号</th>
                                        <th style="width: 10px">所属角色组</th>
                                        <th style="width: 10px">状态</th>
                                        <th style="width: 10px">最后登录时间</th>
                                        <th style="width: 40px">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="userlist" id="vo"}

                                    <tr>
                                        <td>{$vo.nickname}</td>
                                        <td> <img src="{$vo.avatar_url ? getAvatarUrl($vo.avatar_url) :'/static/common/img/user3-128x128.jpg'}" width="30" height="30"></td>
                                        <td>{$vo.mobile}</td>
                                        <td>{$vo.role_id}</td>
                                        <td>{$vo.show_status ? '<i class="fa fa-circle" style="color: Dodgerblue;">&nbsp;正常</i>' : '<i class="fa fa-circle" style="color: Tomato;"> &nbsp;不可用</i>'}</td>
                                        <td>{$vo.last_login_time}</td>
                                        <td>
                                            <a href="{$Request.root}/{$Request.controller}/edit/type/{$Request.action}/id/{$vo.id | default=1}" class="btn-edit" title="编辑">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <a href="{$Request.root}/{$Request.controller}/delete/type/{$Request.action}/id/{$vo.id | default=1}" class="js-ajax-delete" title="删除">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    {/volist}

                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer clearfix">
                            <ul class="pagination pagination-sm m-0 float-right">
                                <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
            </section>
        </div>
    </div>
</div>
