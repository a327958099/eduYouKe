{__NOLAYOUT__}
{include file='public/header' /}
<div class="container-fluid bg-white">
    <br>
    <div class="row">
        <form class="m-auto w-75" id="content" action="{$Request.root}/{$Request.controller}/addPost">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">菜单</label>
                <div class="col-sm-10">
                    <div class="form-group clearfix">
                        <div class="icheck-success d-inline">
                            <input type="radio" name="menuType" value="0" checked id="ismenu">
                            <label for="ismenu">
                                仅作为菜单
                            </label>
                        </div>
                        <div class="icheck-success d-inline">
                            <input type="radio" name="menuType" value="1" id="notmenu">
                            <label for="notmenu">
                                可访问菜单
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">父级</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <select class="custom-select" name="parent_id">
                            <option value="0">无</option>
                            {volist name="menulist" id="vo"}
                            <option value="{$vo.id}">{$vo.showName}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" placeholder="请输入名称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">路径</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="url" placeholder="App/Controller/Action">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">图标</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="icon" placeholder="cogs">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">排序</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="sort" placeholder="默认为0">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remark" placeholder="请输入备注[选填]">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" name="show_status" id="showSwitch">
                            <label class="custom-control-label" for="showSwitch">选择展示状态</label>
                        </div>
                    </div>
                </div>
            </div>
            <!--      <div class="col-sm-40">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div> -->
    </div>
    <button class="sub-bindbtn" lay-submit lay-filter="bind" style="display: none;">
    </button>
    </form>
</div>
</div>
{include file='public/script' /}
{load href="/static/common/js/jquery.validate.min.js" /}
<script type="text/javascript">
$('#content').validate({
    rules: {
        url: {
            required: true,
        },
        title: {
            required: true,
        },
    },
    messages: {
        url: {
            required: "请输入路径",
        },
        title: {
            required: "请输入菜单名称",
        },
    },
    // errorElement: 'span',
    errorPlacement: function(error, element) {
        error.addClass('invalid-feedback');
        element.closest('.col-sm-10').append(error);
    },
    // highlight: function(element, errorClass, validClass) {
    //     $(element).addClass('is-invalid');
    // },
    // unhighlight: function(element, errorClass, validClass) {
    //     $(element).removeClass('is-invalid');
    // }
});
</script>
