<script type="text/javascript">
$(".checkInputAll").click(function() {
    // var checkedres=GetAllCheckBox(".js-check");
    // console.log(checkedres)
    $(".btn-del").removeClass("disabled");
    $("input[type='checkbox']").each(function() {
        if ($(this).prop("checked") == true) {
            $("input[type='checkbox']").prop('checked', true);
            return;
        } else {
            $("input[type='checkbox']").prop('checked', false);
            return;
        }
    });
})


$(".btn-del").click(function() {
    console.log('del');
    var checkedres = GetAllCheckBox(".js-check");
    console.log(checkedres)
})


function GetAllCheckBox(myclass) {
    var checkedPids = '';
    $(myclass).each(function(index, element) {

        if ($(this).is(":checked")) {
            if (checkedPids.length > 0) {
                checkedPids += ','
            }
            checkedPids += $(this).val()
        }
    })
    return checkedPids;
}
</script>
