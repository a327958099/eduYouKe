<!DOCTYPE html>
<html>

<head>
    <title>管理后台登录 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}" />
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    {include file='public/header' /}
    {load href="/static/admin/detault/css/login.css" /}
</head>

<body>



    <div class="container container-body">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-auto mt-4 login">
                <div class="login-img">
                    <img src="http://www.you-fee.com/wp-content/uploads/2019/11/20191113_5dcc4acf3fbb1.jpg">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-auto mt-4 login">
                <div class="login media bg-white">
                    <div class="align-self-center mx-auto">
                        <div class="text-with-hr mt-4">
                            <span style="font-weight: 600;">后台登录</span>
                        </div>
                        <form>
                            <div id="nickname-login">
                                <div class="form-group">
                                    <label><strong class="text-black-50">手机号/用户名</strong></label>
                                    <input type="text" class="form-control">
                                    <!-- <small id="emailHelp" class="form-text text-muted">We'll neasdsadasdsaaaaaaaaaaaaaaav.</small> -->
                                </div>
                                <div class="form-group">
                                    <label><strong class="text-black-50">请输入密码</strong></label>
                                    <input type="password" class="form-control">
                                </div>
                                <strong class="text-black-50 ">请输入验证码</strong>
                                <div class="input-group mt-2 mb-3">
                                    <input type="text" class="form-control" aria-describedby="basic-addon">
                                    <div class="input-group-append">
                                            {:captcha_img()}
                                       <!--  <span class="input-group-text" id="basic-addon">
                                            <a href="javascript:;">
                                            {:captcha_img()}
                                        </a>
                                        </span> -->
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-check  mt-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label text-black-50">保持登陆</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{include file='public/script' /}

</html>
