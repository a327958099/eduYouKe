{__NOLAYOUT__}
{include file='public/header' /}
<div class="container-fluid bg-white h-100">
    <br>
    <div class="row">
        <form class="m-auto w-75" id="content" action="{$Request.root}/{$Request.controller}/editBannerPost">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">类型</label>
                <div class="col-sm-10">
                    <div class="form-group clearfix">
                        <div class="icheck-success d-inline">
                            <input type="radio" name="type" value="1" {$editData.type==1 ? 'checked' :''} id="ismenu">
                            <label for="ismenu">
                                轮播图
                            </label>
                        </div>
                        <div class="icheck-success d-inline">
                            <input type="radio" name="type" value="2" {$editData.type==2 ? 'checked' :''} id="notmenu">
                            <label for="notmenu">
                                友情链接
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="display: none;">
                <input type="hidden" name="id" value="{$editData.id}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" value="{$editData.title}" placeholder="请输入图片名称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">描述</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" value="{$editData.description}" placeholder="请输入图片描述">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">图片上传</label>
                <div class="col-sm-10">
                    <input type="file" name="file" id="uploadFile" style="display: none;">
                    <input type="text" name="image_url" id="uploadValue" value="{$editData.image_url}" style="display: none;">
                    <div id="defaultUpload">
                        <img src="{$editData.image_url ? getUrlPath($editData.image_url) :'__STATIC__/img/user3-128x128.jpg'}">
                        <small id="emailHelp" class="form-text text-muted">轮播图推荐900X400</small>
                    </div>
                </div>
            </div>
            <div class="form-group row mt-4">
                <label class="col-sm-2 col-form-label">链接地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="link_url" value="{$editData.link_url}" placeholder="请输入链接地址">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remark" value="{$editData.remark}" placeholder="请输入备注[选填]">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="icheck-success d-inline">
                            <input type="checkbox" name="show_status" {$editData.show_status==1 ? 'checked' :''} id="showStatus">
                            <label for="showStatus">
                                是否可用
                            </label>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <button class="sub-bindbtn" lay-submit lay-filter="bind" style="">
    </button>
    </form>
</div>
</div>
{include file='public/script' /}
<script src="__STATIC__/js/jquery.validate.min.js"></script>
<script src="__STATIC__/js/uploadImg.js"></script>
<script type="text/javascript">
var uploadConfig = {
    inputId: 'uploadFile', // 上传图片的inputId
    triggerId: 'defaultUpload', // 触发上传的元素Id
    url: "/admin/File/imageUpload", // 上传地址
    params: { // 上传需要携带的参数
        token: 'a8100c30fc194ff275f691336c655ea6'
    },
    beforeSend: function() {
        upload = layer.msg('loadding...', {
            icon: 16,
            shade: 0.2,
            time: false
        });
        // 做loadding开始处理
    },
    isShowProgress: false, // 是否需要展示上传进度
    loadProgress: function(progress) { // 上传进度回调
        // console.log(progress)
    },
    base64String: function(base64Str) { // 获取本地的base64字符串做展示


        console.log("#defaultUpload" + " img");
        $("#defaultUpload" + " img").attr('src', base64Str);
        // console.log(base64Str)
    },
    loadSuccess: function(data) { // 上传完成后回调
        $("#uploadValue").val(data.path);;
        layer.close(upload);
    }
}

uploadImage(uploadConfig)


$('#content').validate({
    rules: {
        url: {
            required: true,
        },
        title: {
            required: true,
        },
    },
    messages: {
        url: {
            required: "请输入路径",
        },
        title: {
            required: "请输入菜单名称",
        },
    },
    // errorElement: 'span',
    errorPlacement: function(error, element) {
        error.addClass('invalid-feedback');
        element.closest('.col-sm-10').append(error);
    },

    // highlight: function(element, errorClass, validClass) {
    //     $(element).addClass('is-invalid');
    // },
    // unhighlight: function(element, errorClass, validClass) {
    //     $(element).removeClass('is-invalid');
    // }
});

function myValidate() {
    var content = $("form").attr("id");
    var valid = $("#" + content).valid();
    return valid;
}

</script>
