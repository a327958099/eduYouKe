{__NOLAYOUT__}
{include file='../public/header' /}
<link rel="stylesheet" type="text/css" href="__STATIC__/common/select2/css/select2.min.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/common/select2-bootstrap4-theme/select2-bootstrap4.min.css">
<style type="text/css">
html,
body {
    background-color: #fff;
}
</style>
<div class="container-fluid bg-white h-100">
    <br>
    <div class="row">
        <form class="m-auto w-75" id="content" action="{$Request.root}/{$Request.controller}/editPostChapter">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">章节名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" value="{$editData.title}" placeholder="请输入章节名称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">章节简介</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="description" placeholder="请输入章节简介">{$editData.description}</textarea>
                </div>
            </div>
            <div class="form-group" style="display: none;">
                <input type="hidden" name="id" value="{$editData.id}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remark" value="{$editData.remark}" placeholder="请输入备注">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="icheck-success d-inline">
                            <input type="checkbox" name="show_status" {$editData.show_status==1 ? 'checked' :''}  id="showStatus">
                            <label for="showStatus">
                                是否可用
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="sub-bindbtn" lay-submit lay-filter="bind" style="display: none;">
                <!-- <button class="sub-bindbtn" lay-submit lay-filter="bind" style="width: 30px; height: 30px;"> -->
            </button>
        </form>
    </div>
</div>
{include file='../public/script' /}
<script src="__STATIC__/common/select2/js/select2.full.min.js"></script>
<script src="__ADMINSTATIC__/js/validate/chapterValidate.js"></script>
