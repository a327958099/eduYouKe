{__NOLAYOUT__}
{include file='public/header' /}
<link rel="stylesheet" type="text/css" href="__STATIC__/css/wangEditor.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/css/tagsinput.css">
<style type="text/css">
html,
body {
    background-color: #fff;
}
</style>
<div class="container-fluid bg-white h-100">
    <br>
    <div class="row">
        <form class="m-auto w-75" id="content" action="{$Request.root}/{$Request.controller}/addPostChapter">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">章节名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" placeholder="请输入章节名称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">章节简介</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="description" placeholder="请输入章节简介"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remark" placeholder="请输入备注">
                </div>
            </div>
            <div class="form-group" style="display: none;">
                <input type="hidden" name="course_id" value="{:input('param.course_id')}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="icheck-success d-inline">
                            <input type="checkbox" name="show_status" checked id="showStatus">
                            <label for="showStatus">
                                是否可用
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="sub-bindbtn" lay-submit lay-filter="bind" style="display: none;">
            </button>
        </form>
    </div>
</div>
{include file='public/script' /}
<script src="__STATIC__/js/jquery.validate.min.js"></script>
<script type="text/javascript">
$('#content').validate({
    rules: {
        title: {
            required: true,
        },
    },
    messages: {
        title: {
            required: "请输入标题",
        },
    },
    // errorElement: 'span',
    errorPlacement: function(error, element) {
        error.addClass('invalid-feedback');
        element.closest('.col-sm-10').append(error);
    },
    // highlight: function(element, errorClass, validClass) {
    //     $(element).addClass('is-invalid');
    // },
    // unhighlight: function(element, errorClass, validClass) {
    //     $(element).removeClass('is-invalid');
    // }
});


function myValidate() {
    var content = $("form").attr("id");
    var valid = $("#" + content).valid();
    return valid;
}
</script>
