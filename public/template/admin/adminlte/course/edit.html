{__NOLAYOUT__}
{include file='public/header' /}
<link rel="stylesheet" type="text/css" href="__STATIC__/css/wangEditor.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/css/tagsinput.css">
<style type="text/css">
html,
body {
    background-color: #fff;
}
</style>
<div class="container-fluid bg-white h-100">
    <br>
    <div class="row">
        <form class="m-auto w-75" id="content" action="{$Request.root}/{$Request.controller}/editPost">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">所属分类</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <select class="custom-select" name="category_id">
                            {volist name="categorylist" id="vo"}
                            <option value="{$vo.id}" {$vo.id==$editData.category_id ? 'selected' :''}>{$vo.showName}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">课程名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" value="{$editData.title}" placeholder="请输入课程名称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">课程简介</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="description" placeholder="请输入课程简介">{$editData.description}</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">课程封面图片</label>
                <div class="col-sm-10">
                    <input type="file" name="file" id="uploadFile" style="display: none;">
                    <input type="text" name="cource_image_url" id="uploadValue" value="" style="display: none;">
                    <div id="defaultUpload" onclick="uploadImageById('defaultUpload','uploadFile','uploadValue')">
                        <img src="{$editData.cource_image_url ? getUrlPath($editData.cource_image_url) :'__STATIC__/img/user3-128x128.jpg'}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">是否收费</label>
                <div class="col-sm-10">
                    <div class="form-group clearfix">
                        <div class="icheck-success d-inline">
                            <input type="radio" name="sell_status" value="0" {$editData.sell_status==0 ? 'checked' :''}  id="ismenu">
                            <label for="ismenu">
                                免费
                            </label>
                        </div>
                        <div class="icheck-success d-inline">
                            <input type="radio" name="sell_status" value="1" {$editData.sell_status==1 ? 'checked' :''} id="notmenu">
                            <label for="notmenu">
                                收费
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">内容简介</label>
                <div class="col-sm-10">
                    <div id="editor">
                        <p>{:html_entity_decode($editData.content)}</p>
                    </div>
                    <textarea id="editorcontent" name="content" style="display: none;"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">售卖价格</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="sell_price" value="{$editData.sell_price}" placeholder="请输入管理员昵称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">课程标签</label>
                <div class="col-sm-10">
                    <input name="cource_tag" id="tagsinputval" class="tagsinput" data-role="tagsinput" value="{$editData.cource_tag}" placeholder="输入后回车" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remark" value="{$editData.remark}" placeholder="请输入管理员昵称">
                </div>
            </div>
            <div class="form-group" style="display: none;">
                <input type="hidden" name="id" value="{$editData.id}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="icheck-success d-inline">
                            <input type="checkbox" name="show_status" {$editData.show_status==1 ? 'checked' :''}  id="showStatus">
                            <label for="showStatus">
                                是否可用
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="sub-bindbtn" lay-submit lay-filter="bind" style="display: none;">
                <!-- <button class="sub-bindbtn" lay-submit lay-filter="bind" style="width: 30px; height: 30px;"> -->
            </button>
        </form>
    </div>
</div>
{include file='public/script' /}
<script src="__STATIC__/js/jquery.validate.min.js"></script>
<script src="__STATIC__/js/uploadImg.js"></script>
<script src="__STATIC__/js/tagsinput.js"></script>
<script src="__STATIC__/js/wangEditor.min.js"></script>
<script type="text/javascript">
var E = window.wangEditor
var editor = new E('#editor')
var $text1 = $('#editorcontent')
editor.customConfig.onchange = function(html) {
    // 监控变化，同步更新到 textarea
    $text1.val(html)
}


editor.customConfig.menus = [
    'head',
    'bold',
    'italic',
    'foreColor',
    'backColor',
    'justify',
    'image',
    'video',
    'code',
    'underline'
]
editor.customConfig.uploadImgServer = '/admin/File/imageUpload'
editor.customConfig.uploadFileName = 'file'
wangeditor_debug_mode = 1
editor.create()
// 初始化 textarea 的值
$text1.val(editor.txt.html())


jQuery.validator.addMethod("isMobile", function(value, element) {
    var length = value.length;
    var mobile = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1}))+\d{8})$/;
    return this.optional(element) || (length == 11 && mobile.test(value));
}, "请填写正确的手机号码"); //可以自定义默认提示信息

$('#content').validate({
    rules: {
        category_id: {
            required: true,
        },
        title: {
            required: true,
        },
        cource_image_url: {
            cource_image_url: true,
        },
    },
    messages: {
        category_id: {
            required: "请选择分类",
        },
        title: {
            required: "请输入课程标题",
        },
        cource_image_url: {
            required: "请上传图片",
        },
    },
    // errorElement: 'span',
    errorPlacement: function(error, element) {
        error.addClass('invalid-feedback');
        element.closest('.col-sm-10').append(error);
    },
    // highlight: function(element, errorClass, validClass) {
    //     $(element).addClass('is-invalid');
    // },
    // unhighlight: function(element, errorClass, validClass) {
    //     $(element).removeClass('is-invalid');
    // }
});

function myValidate() {
    var content = $("form").attr("id");
    var valid = $("#" + content).valid();
    return valid;
}
</script>
