<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="m-0 text-dark">
                        <i class="fa fa-{$contentHeader.icon}"></i>
                        {$contentHeader.title}
                    </h3>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                        <li class="breadcrumb-item active">{$contentHeader.title}</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <div class="content">
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <!-- <h3 class="card-title">Bordered Table</h3> -->
                    <div class="table-toolbar mt-2">
                        <a href="javascript:;" class="btn btn-primary btn-sm btn-refresh" title="刷新">
                            刷新
                            <i class="fa fa-refresh"></i>
                        </a>
                        {:checkAuth('add')}

                        <!--   <a href="javascript:;" class="btn btn-success btn-edit btn-sm btn-disabled disabled" title="编辑">
                                    <i class="fa fa-edit"></i>
                                    编辑
                                </a>
                                <a href="javascript:;" class="btn btn-danger btn-ajax-del btn-sm disabled" title="删除">
                                    <i class="fa fa-trash"></i>
                                    删除
                                </a>
                                <a href="javascript:;" class="btn btn-danger btn-sm btn-import" title="导入" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false" initialized="true" style="position: relative; z-index: 1;">
                                    <i class="fa fa-upload"></i>
                                    导入
                                </a> -->
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 10px">ID</th>
                                <th style="width: 20px">角色组名称</th>
                                <th style="width: 10px">备注</th>
                                <th style="width: 10px">状态</th>
                                <th style="width: 40px">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="rolelist" id="vo"}
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.role_name}</td>
                                <td>{$vo.remark}</td>
                                <td>{$vo.show_status ? '<i class="fa fa-circle" style="color: Dodgerblue;">&nbsp;正常</i>' : '<i class="fa fa-circle" style="color: Tomato;"> &nbsp;不可用</i>'}</td>
                                <td>
                                    {:checkAuth('edit',$vo.id)}
                                    {:checkAuth('delete',$vo.id)}
                                    <a href="{$Request.root}/{$Request.controller}/tree/type/{$Request.action}/id/{$vo.id | default=1}" class="btn-auth" title="权限分配">
                                        <i class="fa fa-sitemap">权限分配</i>
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
                <div class="card-footer clearfix">
                    {$page|raw}
                </div>
            </div>
        </section>
    </div>
</div>
<script src="__STATIC__/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.pagination').addClass("pagination-sm m-0 float-right");
        $('.pagination li').addClass("page-item");
        $('.pagination li span').addClass("page-link");
        $('.pagination li a').addClass("page-link");
    })
</script>
