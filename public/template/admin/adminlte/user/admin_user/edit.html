{__NOLAYOUT__}
{include file='public/header' /}
<div class="container-fluid bg-white h-100">
    <br>
    <div class="row">
        <form class="m-auto w-75" id="content">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nickname" value="{$editData.nickname}" placeholder="请输入用户昵称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="不填写默认不修改">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="mobile" value="{$editData.mobile}" placeholder="请输入用户手机号">
                </div>
            </div>
            <div class="form-group" style="display: none;">
                <input type="hidden" name="id" value="{$editData.id}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户头像</label>
                <div class="col-sm-10">
                    <input type="file" name="file" id="uploadFile" style="display: none;">
                    <input type="text" name="avatar_url" id="uploadValue" value="{$editData.avatar_url}" style="display: none;">
                    <div id="defaultUpload">
                        <img src="{$editData.avatar_url ? getUrlPath($editData.avatar_url) :'__STATIC__/img/user3-128x128.jpg'}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="icheck-success d-inline">
                            <input type="checkbox" name="show_status" {$editData.show_status==1 ? 'checked' :''} value="1" id="showStatus">
                            <label for="showStatus">
                                是否可用
                            </label>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <button class="sub-bindbtn" id="{:config('app.app_debug') ? 'debug':'nodebug'}" lay-submit lay-filter="bind">
    </button>
    </form>
</div>
</div>
{include file='public/script' /}
<script src="__STATIC__/js/jquery.validate.min.js"></script>
<script src="__STATIC__/js/uploadImg.js"></script>
<script type="text/javascript">
var uploadConfig = {
    inputId: 'uploadFile', // 上传图片的inputId
    triggerId: 'defaultUpload', // 触发上传的元素Id
    url: "/admin/File/imageUpload", // 上传地址
    params: { // 上传需要携带的参数
        token: 'a8100c30fc194ff275f691336c655ea6'
    },
    beforeSend: function() {
        upload = layer.msg('loadding...', {
            icon: 16,
            shade: 0.2,
            time: false
        });
        // 做loadding开始处理
    },
    isShowProgress: false, // 是否需要展示上传进度
    loadProgress: function(progress) { // 上传进度回调
        // console.log(progress)
    },
    base64String: function(base64Str) { // 获取本地的base64字符串做展示


        console.log("#defaultUpload" + " img");
        $("#defaultUpload" + " img").attr('src', base64Str);
        // console.log(base64Str)
    },
    loadSuccess: function(data) { // 上传完成后回调
        $("#uploadValue").val(data.path);;
        layer.close(upload);
    }
}

uploadImage(uploadConfig)

jQuery.validator.addMethod("isMobile", function(value, element) {
    var length = value.length;
    var mobile = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1}))+\d{8})$/;
    return this.optional(element) || (length == 11 && mobile.test(value));
}, "请填写正确的手机号码"); //可以自定义默认提示信息

$('#content').validate({
    rules: {
        nickname: {
            required: true,
        },
        mobile: {
            required: true,
            isMobile: true,
        },
        role_id: {
            required: true,
        },
    },
    messages: {
        nickname: {
            required: "请输入用户昵称",
        },
        mobile: {
            required: "请输入用户手机号",
            isMobile: "您填写的手机号不正确",
        },
        role_id: {
            required: "请选择所属角色",
        },
    },
    // errorElement: 'span',
    errorPlacement: function(error, element) {
        error.addClass('invalid-feedback');
        element.closest('.col-sm-10').append(error);
    },

    // highlight: function(element, errorClass, validClass) {
    //     $(element).addClass('is-invalid');
    // },
    // unhighlight: function(element, errorClass, validClass) {
    //     $(element).removeClass('is-invalid');
    // }
});

function myValidate() {
    var content = $("form").attr("id");
    var valid = $("#" + content).valid();
    return valid;
}
</script>
