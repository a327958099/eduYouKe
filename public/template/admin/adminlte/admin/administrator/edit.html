{__NOLAYOUT__}
{include file='../public/header' /}
<div class="container-fluid bg-white h-100">
    <br>
    <div class="row">
        <form class="m-auto w-75" id="content">
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">管理员昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nickname" value="{$editData.nickname}" placeholder="请输入管理员昵称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">管理员密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="不填写默认不修改">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">管理员手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="mobile" value="{$editData.mobile}" placeholder="请输入管理员手机号">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">所属角色</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <select class="custom-select" name="role_id">
                            <option value="">无</option>
                            {volist name="rolelist" id="vo"}
                            <option value="{$vo.id}" {$vo.id==$editData.role_id ? 'selected' :''}>{$vo.role_name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group" style="display: none;">
                <input type="hidden" name="id" value="{$editData.id}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">管理员头像</label>
                <div class="col-sm-10">
                    <input type="file" name="file" id="uploadFile" style="display: none;">
                    <input type="text" name="avatar_url" id="uploadValue" value="{$editData.avatar_url}" style="display: none;">
                    <div id="defaultUpload" onclick="uploadImageById('defaultUpload','uploadFile','uploadValue')">
                        <img src="{$editData.avatar_url ? getUrlPath($editData.avatar_url) :'__STATIC__/img/user3-128x128.jpg'}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="icheck-success d-inline">
                            <input type="checkbox" name="show_status" {$editData.show_status==1 ? 'checked' :''}  value="1" id="showStatus">
                            <label for="showStatus">
                                是否可用
                            </label>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <button class="sub-bindbtn" id="{:config('app.app_debug') ? 'debug':'nodebug'}" lay-submit lay-filter="bind">
    </button>
    </form>
</div>
</div>
{include file='../public/script' /}
<script src="__ADMINSTATIC__/js/uploadImage.js"></script>
<script src="__ADMINSTATIC__/js/validate/adminUserValidate.js"></script>
