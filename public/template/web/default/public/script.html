<script type="text/javascript">
$(document).ready(function() {
    autoFooterHeight();
})
// 解决底部自动导航的问题
function autoFooterHeight() {
    // 获取内容的高度
    var bodyHeight = $(".container-body").height() + 70;
    // console.log('body'+bodyHeight);
    // 获取底部导航的高度
    var navHeight = $(".footer").height();
    // console.log('footer'+navHeight);

    // 获取显示屏的高度
    var iHeight = document.documentElement.clientHeight || document.body.clientHeight;
    // console.log('iHeight'+iHeight);
    // console.log(iHeight - navHeight);
    // 如果内容的高度大于（窗口的高度 - 导航的高度）,移除属性样式
    if (bodyHeight < (iHeight - navHeight)) {
        // console.log(iHeight - navHeight);
        $(".footer").addClass("fixed-bottom");
    }
}


/**
 * [success description]
 * @param  {String} type    [description]
 * @param  {String} message [description]
 * @param  {Number} timeout [description]
 * @return {[type]}         [description]
 */
function success(message = 'success', timeout = 2000) {


    $modal({
        type: 'message',
        icon: 'success',
        timeout: timeout,
        content: message,
        center: false,
        top: 100,
        transition: 300,
        closable: true,
    })
}


function error(message = 'error', timeout = 2000) {

    $modal({

        type: 'message',
        icon: 'error',
        content: '验证码发送成功,请注意查收',
        content: message,
        center: false,
        top: 100,
        transition: 300,
        closable: true,
    })
}


function CheckMobile(mobile) {

    if (!mobile) {
        return 0;
    }
    var reg = /[a-zA-Z0-9]{1,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}|^1[3578]\d{9}$|^[\u4e00-\u9fa5]{2,4}$/;
    if (!reg.test(mobile)) {
        return 2;
    } else {
        return mobile;
    }

}


function IsPhone() {
    mobile_flag = false;
    var screen_width = window.screen.width;
    var screen_height = window.screen.height;
    if (screen_width < 500 && screen_height < 820) {
        mobile_flag = true;
    }
    return mobile_flag;

}
</script>
