<!DOCTYPE html>
<html>

<head>
    <title>首页 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}" />
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    {include file='../public/header' /}
    <link href="/template/web/{$templateName}/public/static/css/login.css" rel="stylesheet">
</head>

<body class="hold-transition layout-top-nav">
    <div class="wrapper">
        {include file='../public/nav' /}
        <div class="content-wrapper">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-auto mt-4 login">
                            <div class="login-img">
                                <img src="/template/web/{$templateName}/public/static/img/loginLeft.jpg">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-auto mt-4 login">
                            <div class="login media bg-white">
                                <div class="align-self-center mx-auto">
                                    <div class="text-with-hr mt-4">
                                        <span style="font-weight: 600;">欢迎注册</span>
                                    </div>
                                    <form action="" method="post">
                                        <div id="nickname-login">
                                            <div class="form-group">
                                                <label><strong class="text-black-50">用户名</strong></label>
                                                <input type="text" name="nickname" class="form-control">
                                                <!-- <small id="emailHelp" class="form-text text-muted">We'll neasdsadasdsaaaaaaaaaaaaaaav.</small> -->
                                            </div>
                                            <div class="form-group">
                                                <label><strong class="text-black-50">请输入密码</strong></label>
                                                <input type="password" name="password" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label><strong class="text-black-50">请再次输入密码</strong></label>
                                                <input type="password" name="repassword" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group form-check  mt-3">
                                            <input type="checkbox" name="clause" class="form-check-input">
                                            <label class="form-check-label text-black-50">我已经阅读并同意</label>
                                            <label class="form-check-label text-black-50"><a href="#">使用条款</a></label>
                                        </div>
                                        <button id="registerForm" class="btn btn-primary btn-block">立即注册</button>
                                    </form>
                                    <div class="clearfix"></div>
                                    <div class="forget-password mt-2">
                                        <p>
                                            <label class="form-check-label text-black-50">
                                                <a href="{:url('/login/login')}">
                                                    账号登录
                                                </a>
                                            </label>
                                        </p>
                                    </div>
                                    <div class="clearfix"></div>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {include file='../public/footer' /}
    </div>
    {include file='../public/script' /}
    <script type="text/javascript">
    $("#registerForm").click(function(event) {

        event.preventDefault();

        var nickname = $('input[name="nickname"]').val();
        var password = $('input[name="password"]').val();
        var repassword = $('input[name="repassword"]').val();
        var clause = $("input[type='checkbox']").is(':checked');

        if (!clause) {
            return error('请勾选使用条款');
        }

        $.post("{:url('/login/register')}", { nickname: nickname, password: password, repassword: repassword ,clause:clause }, function(json) {

            if (json.code == 1) {

                success(json.msg);
                setTimeout(function() {
                    window.location.href = "/"
                }, 1000);


            } else {

                return error(json.msg);
            }

        }, "json");



    });
    </script>
</body>
